<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elecciones Legislativas 2025 - Argentina</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f0f8ff;
        }

        header {
            background-color: #6a5acd;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            font-family: 'Poppins', sans-serif;
        }

        #provincias button {
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            background-color: #607d8b; /* Color sobrio */
            border-color: #607d8b;
            border-radius: 20px; /* Bordes redondeados */
            transition: background-color 0.3s ease;
        }

        #provincias button:hover {
            background-color: #546e7a;
            border-color: #546e7a;
        }

        #formularioVotos {
            background-color: #faf0e6;
            padding: 20px;
            border-radius: 15px; /* Bordes redondeados */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #formularioVotos input {
            font-family: 'Poppins', sans-serif;
            border-radius: 5px;
        }

        table {
            font-family: 'Poppins', sans-serif;
            border-radius: 15px; /* Bordes redondeados */
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            padding: 10px;
            vertical-align: middle;
            text-align: center;
        }

        table th {
            background-color: #d9c4f5;
        }

        table td {
            background-color: #faf0e6;
        }

        table img {
            border-radius: 50%; /* Logos redondeados */
        }

        .btn-success {
            background-color: #455a64; /* Color sobrio */
            border-color: #455a64;
            border-radius: 20px; /* Bordes redondeados */
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s ease;
        }

        .btn-success:hover {
            background-color: #37474f;
            border-color: #37474f;
        }

        #graficoEscanos {
            background-color: #f0f8ff;
            border-radius: 15px; /* Bordes redondeados */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #resultados .table {
            border-radius: 15px; /* Bordes redondeados */
            overflow: hidden;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Elecciones Legislativas 2025 - Argentina</h1>
    </header>

    <main class="container mt-4">
        <div id="provincias" class="text-center mb-4">
            <button class="btn btn-primary me-3 mb-2" onclick="seleccionarProvincia('PBA', 35)">Provincia de Buenos Aires (PBA) - 35 escaños</button>
            <button class="btn btn-primary me-3 mb-2" onclick="seleccionarProvincia('CABA', 13)">Ciudad Autónoma de Buenos Aires (CABA) - 13 escaños</button>
            <button class="btn btn-primary me-3 mb-2" onclick="seleccionarProvincia('Córdoba', 9)">Córdoba - 9 escaños</button>
            <button class="btn btn-primary me-3 mb-2" onclick="seleccionarProvincia('Santa Fe', 9)">Santa Fe - 9 escaños</button>
            <button class="btn btn-primary me-3 mb-2" onclick="seleccionarProvincia('Entre Rios', 5)">Entre Rios - 5 escaños</button>
            <button class="btn btn-primary me-3 mb-2" onclick="seleccionarProvincia('Mendoza', 5)">Mendoza - 5 escaños</button>
            <button class="btn btn-primary me-3 mb-2" onclick="seleccionarProvincia('Chaco', 4)">Chaco - 4 escaños</button>
            <button class="btn btn-primary me-3 mb-2" onclick="seleccionarProvincia('Tucuman', 4)">Tucuman - 4 escaños</button>
            <button class="btn btn-primary me-3 mb-2" onclick="seleccionarProvincia('Catamarca', 3)">Catamarca - 3 escaños</button>
            <button class="btn btn-primary me-3 mb-2" onclick="seleccionarProvincia('Corrientes', 3)">Corrientes - 3 escaños</button>
            <button class="btn btn-primary me-3 mb-2" onclick="seleccionarProvincia('Jujuy', 3)">Jujuy - 3 escaños</button>
            <button class="btn btn-primary me-3 mb-2" onclick="seleccionarProvincia('La Pampa', 3)">La Pampa - 3 escaños</button>
            <button class="btn btn-primary me-3 mb-2" onclick="seleccionarProvincia('Misiones', 3)">Misiones - 3 escaños</button>
            <button class="btn btn-primary me-3 mb-2" onclick="seleccionarProvincia('Neuquen', 3)">Neuquen - 3 escaños</button>
            <button class="btn btn-primary me-3 mb-2" onclick="seleccionarProvincia('Salta', 3)">Salta - 3 escaños</button>
            <button class="btn btn-primary me-3 mb-2" onclick="seleccionarProvincia('San Juan', 3)">San Juan - 3 escaños</button>
            <button class="btn btn-primary me-3 mb-2" onclick="seleccionarProvincia('San Luis', 3)">San Luis - 3 escaños</button>
            <button class="btn btn-primary me-3 mb-2" onclick="seleccionarProvincia('Santa Cruz', 3)">Santa Cruz - 3 escaños</button>
            <button class="btn btn-primary me-3 mb-2" onclick="seleccionarProvincia('Santiago del Estero', 3)">Santiago del Estero - 3 escaños</button>
            <button class="btn btn-primary me-3 mb-2" onclick="seleccionarProvincia('Chubut', 2)">Chubut - 2 escaños</button>
            <button class="btn btn-primary me-3 mb-2" onclick="seleccionarProvincia('Formosa', 2)">Formosa - 2 escaños</button>
            <button class="btn btn-primary me-3 mb-2" onclick="seleccionarProvincia('La Rioja', 2)">La Rioja - 2 escaños</button>
            <button class="btn btn-primary me-3 mb-2" onclick="seleccionarProvincia('Rio Negro', 2)">Rio Negro - 2 escaños</button>
            <button class="btn btn-primary me-3 mb-2" onclick="seleccionarProvincia('Tierra del Fuego', 2)">Tierra del Fuego - 2 escaños</button>
        </div>

        <div id="formularioVotos" class="hidden">
            <h2 class="mb-4 text-center">Ingresar Votos para <span id="provinciaSeleccionada" class="text-primary"></span></h2>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">Libertad Avanza: </label>
                    <input type="number" class="form-control" id="partidoA" value="0">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Union x Patria: </label>
                    <input type="number" class="form-control" id="partidoB" value="0">
                </div>
                <div class="col-md-4">
                    <label class="form-label">PRO: </label>
                    <input type="number" class="form-control" id="partidoC" value="0">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Encuentro Federal: </label>
                    <input type="number" class="form-control" id="partidoD" value="0">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Frente Izquierda: </label>
                    <input type="number" class="form-control" id="partidoE" value="0">
                </div>
                <div class="col-md-4">
                    <label class="form-label">UCR: </label>
                    <input type="number" class="form-control" id="partidoF" value="0">
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-success" onclick="calcularResultados()">Calcular</button>
            </div>
        </div>

        <div id="resultados" class="hidden mt-5">
            <h2 class="text-center">Resultados para <span id="provinciaResultado" class="text-primary"></span></h2>

            <table id="tablaResultados" class="table table-striped table-bordered mt-4">
                <thead class="table-primary">
                    <tr>
                        <th>Logo</th>
                        <th>Partido</th>
                        <th>Votos</th>
                        <th>Porcentaje</th>
                        <th>Escaños</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los resultados se agregarán dinámicamente aquí -->
                </tbody>
            </table>
        </div>

        <!-- Contenedor para el gráfico -->
        <div id="graficoEscanos" style="height: 400px; max-width: 600px; margin: 50px auto;" class="hidden"></div>

    </main>

    <!-- Highcharts Script -->
    <script src="https://code.highcharts.com/highcharts.js"></script>

    <!-- Bootstrap JS (opcional para funcionalidad adicional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Archivo JS -->
    <script src="script.js"></script>

    <a href="index3.html" target="_blank">Congreso PBA</a>
</body>
</html>
